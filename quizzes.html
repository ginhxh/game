<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="quizesbq">
    <header>
      <div class="headd">
        <img class="logo" src="img/Screenshot 2024-11-05 cvgpng.png" alt="" />
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="creat.html">Creat +</a>
          </li>
        </ul>
      </div>

      <div class="mood">
        <img class="sun" src="img/icons8-sun-48.png" alt="" />
        <img class="moon" src="img/icons8-moon-50.png" alt="" />
      </div>
    </header>
    <main>
      <section>
        <div class="allcontainer">
          <div class="spans">
            <span></span><span></span><span></span><span></span><span></span
            ><span></span>
          </div>
          <div class="bar-up">
            <p class="score">score:</p>
            <p class="timer">20</p>
            <p class="timerr">0</p>
            <p>
              <span class="numbre-qst">1</span>/
              <span class="totalqst">5 </span>
            </p>
          </div>
          <div class="down">
            <img src="img/icons8-moon-50.png" class="type-qst" alt="" />
            <p class="qst-text">How much eags do we need to make an omlet</p>
            <p class="pointes">5pts</p>
          </div>
        </div>
        <div class="reponces">
          <button class="a">A</button>
          <button class="b">B</button>
          <button class="c">C</button>
          <button class="d">D</button>
        </div>
        <div class="enterChoix">
          <input class="input dh" type="text" />

          <button class="submit dh">Enter</button>
        </div>
        <button class="next">next</button>
      </section>
    </main>
    <section class="rsltjs">
      <div class="rslts dh">
        <h1>Your Results</h1>
        <p class="scorefinal"></p>
        <p class="totalqstCorrect"></p>
        <button class="reset">Reset</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
